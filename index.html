<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Notation Shuffle</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
        }

        h2 {
            font-size: 24px;
        }

        .note-buttons { 
            display: flex;
            justify-content: center;
            gap: 15px; /* Default spacing between columns */
            margin: 20px; 
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        /* Style for the Shuffle Button */
#shuffle-button { 
    background-color: #64c25b; /* Orange background */
    color: white; /* White text */
    border: 2px solid #0b4a2a; /* Darker orange border */
    padding: 12px 18px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

#shuffle-button:hover {
    background-color: #0b6334; /* Slightly darker orange */
    border-color: #052616;
}


        button { 
    margin: 5px; 
    padding: 10px 15px; 
    font-size: 16px;
    border: 2px solid #0c2252; /* Added border color */
    background-color: #f3f8fd;
    color: rgb(47, 19, 119);
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #bdbcf4;
    border-color: #2b4778; /* Darker border on hover */
}


        .message {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        /* Responsive Design: Reduce Spacing on Smaller Screens */
        @media (max-width: 1024px) {
            .note-buttons { gap: 10px; } /* Reduce space slightly for tablets */
        }

        @media (max-width: 768px) {
            .note-buttons { gap: 7px; } /* Reduce space more for smaller tablets */
        }

        @media (max-width: 480px) {
            .note-buttons { gap: 4px; } /* Minimum spacing for mobile screens */
        }
    </style>
</head>
<body>
    <h2>Music Notation Shuffle</h2>
    <label for="notation">Select Notation:</label>
    <select id="notation-select">
        <option value="C,D,E">C, D, E</option>
        <option value="Do,Re,Mi">Do, Re, Mi</option>
    </select>
    <br><br>
    <button id="shuffle-button">Shuffle</button>
    <div id="notation-area" class="note-buttons"></div>
    <div class="message" id="message"></div>

    <script src="script.js"></script>
</body>
</html>
